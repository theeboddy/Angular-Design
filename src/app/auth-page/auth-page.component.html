<div class="auth">
  <div class="auth-image">
    <img src="assets/images/volvo-v40.jpg" alt="">
  </div>
  <div class="auth-container">
    <div class="auth-container-icon">
      <img src="assets/icons/ritg-icon.png">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Вход в систему</h2>
      <div>
        <mat-form-field
          class="field"
          appearance="fill"
          hideRequiredMarker="true"
        >
          <mat-label>Логин</mat-label>
          <input
            matInput
            formControlName="login">
          <mat-error *ngIf="isSubmitted && control['login'].invalid">
            Поле обязательно к заполнению
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field
          class="field"
          appearance="fill"
          hideRequiredMarker="true"
        >
          <mat-label>Пароль</mat-label>
          <input
            matInput
            formControlName="password"
          >
          <mat-error *ngIf="isSubmitted && control['password'].invalid">
            Поле обязательно к заполнению
          </mat-error>
        </mat-form-field>
      </div>

      <button class="button__red">Войти</button>
    </form>
  </div>
</div>
